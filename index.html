


<!DOCTYPE html>
<html>
<head>
  <title>Image Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Image Prediction</h1>
  <input type="file" id="imageInput">
  <button id="predictButton">Predict</button>
  <div id="predictionResult"></div>

  <script type="module">
    import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.2/dist/index.min.js";

    document.getElementById("predictButton").addEventListener("click", run);
    
    async function run() {
      const imageInput = document.getElementById("imageInput");
      const selectedImage = imageInput.files[0];

      const app = await client(
        "https://nirmal590-prediction-model.hf.space/",
        {
          inputs: [
            { type: "image", label: "Image", source: selectedImage }
          ],
          outputs: [
            { type: "label", numTopClasses: 1 }
          ]
        }
        console.log("I am here after innput and output");
      );

      await app.render(document.getElementById("predictionResult"));
    }
  </script>
</body>
</html>
